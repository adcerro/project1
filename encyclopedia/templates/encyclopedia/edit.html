{% extends "encyclopedia/layout.html" %}
{% block title %}
Edit: {{title}}
{% endblock%}
{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="form-group mx-1 my-1">
        {{form.content.as_field_group}}
    </div>
    <div class="d-grid gap-2">
        <input type="submit" class="btn btn-primary" value="Save">
    </div>
</form>
{% endblock %}
